name: Terraform Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # ÙŠØ³Ù…Ø­ Ø¨Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ (Ù…Ø«Ù„Ø§Ù‹ Ù„Ù„ØªØ¯Ù…ÙŠØ±)

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform:
    name: Terraform CI/CD
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Terraform (Ø§Ø³ØªØ¨Ø¯Ù„ Ø¨Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø±Ø³Ù…ÙŠØ© Ø§Ù„Ù…ØªÙˆÙØ±Ø©)
      - name: ğŸ”¹ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.9

      # 3ï¸âƒ£ Cache Terraform plugins/providers
      - name: ğŸ”¹ Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf*') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      # 4ï¸âƒ£ Configure AWS credentials
      - name: ğŸ”¹ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      # 5ï¸âƒ£ Terraform Init
      - name: ğŸ”¹ Terraform Init
        run: |
          echo "ğŸ”¹ AWS credentials loaded successfully"
          terraform init -reconfigure

      # 6ï¸âƒ£ Terraform Plan
      - name: ğŸ”¹ Terraform Plan
        run: terraform plan -out=tfplan

      # 7ï¸âƒ£ Terraform Apply (only on main branch push)
      - name: ğŸ”¹ Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      # 8ï¸âƒ£ Terraform Destroy (manual trigger only)
      - name: ğŸ—‘ï¸ Terraform Destroy
        if: github.event_name == 'workflow_dispatch'
        run: terraform destroy -auto-approve

      # 9ï¸âƒ£ Post steps
      - name: âœ… Pipeline completed
        if: success()
        run: echo "ğŸ‰ Pipeline completed successfully!"

      - name: âŒ Pipeline failed
        if: failure()
        run: echo "âŒ Pipeline failed!"
