name: Terraform Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform:
    name: Terraform CI/CD
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Set up Terraform
      - name: ğŸ”¹ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.7 # change to your version

      # 3ï¸âƒ£ Configure AWS credentials
      - name: ğŸ”¹ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      # 4ï¸âƒ£ Terraform Init
      - name: ğŸ”¹ Terraform Init
        run: |
          echo "AWS credentials loaded successfully"
          terraform init -reconfigure

      # 5ï¸âƒ£ Terraform Plan
      - name: ğŸ”¹ Terraform Plan
        run: terraform plan -out=tfplan

      # 6ï¸âƒ£ Terraform Apply
      - name: ğŸ”¹ Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      # 7ï¸âƒ£ Terraform Destroy (optional, only on manual workflow dispatch)
      - name: ğŸ—‘ï¸ Terraform Destroy
        if: github.event_name == 'workflow_dispatch'
        run: terraform destroy -auto-approve

      # 8ï¸âƒ£ Post Steps
      - name: âœ… Pipeline completed
        if: success()
        run: echo "ğŸ‰ Pipeline completed successfully!"

      - name: âŒ Pipeline failed
        if: failure()
        run: echo "âŒ Pipeline failed!"
